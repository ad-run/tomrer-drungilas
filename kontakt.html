    <main class="container mt-5 pt-5">
      <h1>Kontakt oss</h1>
      <form id="contact-form" autocomplete="on">
        <div class="mb-3">
          <label for="name" class="form-label">Navn</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            minlength="2"
            maxlength="50"
            placeholder="Enter your name" autocomplete="on"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-post</label>
          <input type="email" class="form-control" id="email" required autocomplete="on"/>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Melding</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
            minlength="10"
            maxlength="500"
          ></textarea>
        </div>
        <div id="recaptcha-container">
          <div class="g-recaptcha" data-sitekey="6LdKK_MqAAAAAEKN6NQzabsjDmo_-PdzPm_tn5qR"></div>
          <p id="recaptcha-loading" style="display:none;">Loading reCAPTCHA...</p>
        </div>
        <script>
          const recaptchaContainer = document.getElementById('recaptcha-container');
          const recaptchaLoading = document.getElementById('recaptcha-loading');
          recaptchaLoading.style.display = 'block'; //Show loading message
          grecaptcha.ready(function() {
            recaptchaLoading.style.display = 'none'; // Hide loading message once loaded
          });
        </script>

        <button type="submit" class="btn btn-primary">Send</button>
      </form>
